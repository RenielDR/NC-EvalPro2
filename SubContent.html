<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <!-- Include jQuery and DataTables CSS and JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling for the table */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table thead th {
            background-color: #f2f2f2;
            border-bottom: 2px solid #ddd;
            text-align: left;
        }

        table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        /* Buttons in Action Column */
        .action-buttons {
            display: flex;
            justify-content: center;
        }

        .action-buttons .edit-btn,
        .action-buttons .delete-btn {
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        /* Add New button styling */
        .add-new {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Class List</h2>
<button class="add-new">+ Add New</button>

<!-- Table to show class list -->
<table id="classTable" class="display">
    <thead>
        <tr>
            <th>#</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>BSIT 1-A</td>
            <td class="action-buttons">
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="delete-btn">üóëÔ∏è</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>BSIT 1-B</td>
            <td class="action-buttons">
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="delete-btn">üóëÔ∏è</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>BSIT 1-C</td>
            <td class="action-buttons">
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="delete-btn">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#classTable').DataTable();  // Initialize DataTables
    });

    // Placeholder for Add New button click event
    document.querySelector('.add-new').addEventListener('click', function() {
        alert("Add new class functionality to be implemented.");
    });

    // Placeholder for edit button click event
    document.querySelectorAll('.edit-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            alert("Edit functionality to be implemented.");
        });
    });

    // Placeholder for delete button click event
    document.querySelectorAll('.delete-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            if (confirm("Are you sure you want to delete this class?")) {
                alert("Delete functionality to be implemented.");
            }
        });
    });
</script>

</body>
</html>

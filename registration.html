<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Updated font family */
            position: relative; /* Required for the pseudo-element */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Pseudo-element for the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url(Images/NC.png);
            background-size: cover; /* Cover the entire background */
            opacity: 0.4; /* Set opacity to 40% */
            z-index: -1; /* Send the pseudo-element behind the content */
        }

        h2 {
            text-align: center; /* Center heading */
            color: rgb(0, 0, 0); /* Change color for visibility against background */
        }

        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 180px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: linear-gradient(109.6deg, rgb(120, 143, 251) 11.2%, rgb(133, 235, 255) 91.1%);
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #066bee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #06a7f1;
        }

        /* Centering the login link */
        .login-link {
            display: flex;
            justify-content: center; /* Centers horizontally */
            margin-top: 10px; /* Adds space above the link */
            color: #ffffff; /* Change link color for visibility */
        }

        .login-link a {
            text-decoration: none;
            color: #3b05ff; /* Color for the link */
            font-weight: bold;
        }

        .login-link a:hover {
            color: #0075fa; /* Color when hovered */
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Student Registration</h2>
        <form action="registration.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID" required>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="BSCS">BSCS</option>
                <option value="BSHM">BSHM</option>
                <option value="BSED">BSED</option>
                <option value="BEED">BEED</option>
            </select>

            <label for="section">Section</label>
            <select id="section" name="section" required>
                <option value="" disabled selected>Select your section</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="1C">1C</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
                <option value="2C">2C</option>
                <option value="3A">3A</option>
                <option value="3B">3B</option>
                <option value="3C">3C</option>
                <option value="4A">4A</option>
                <option value="4B">4B</option>
            </select>

            <button type="submit">Register</button>
            <div class="login-link">
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
